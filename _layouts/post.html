---
layout: default
---

<div class="post">
    <a class="post__back" href="/blog/">&lt;-- home</a>
    <h1 class="post__title">{{ page.title }}</h1>
    <p class="post__date">posted {{ page.date | date: '%B %-d, %Y' }} by {{ page.author }}</p>
    <p class="post__meta">{{ tags_content }}</p>
    <div class="post__content"?>
        {{ content }}
    </div>
</div>
