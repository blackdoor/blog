---
layout: default
---

{% include header.html %}
<div class="blog">
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">[{{ post.date | date: '%m.%d.%Y' }}]</span> <span>{{ post.author }}</span>: <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
