---
layout: default
---

{% include header.html %}
<div class="blog">
    <table>
        {% for post in site.posts %}
        <tr class="post-line">
            	<td class="date">[{{ post.date | date: '%m.%d.%Y' }}] {{ post.author }}:</td>
            	<td class="hyper"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
