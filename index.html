---
layout: default
---

<center><p>A blog about programming - updated every Monday.</p></center><hr>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3>{{ post.title }}</h3>

      <div class="entry">
      	{{ post.date | date_to_string }}
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
