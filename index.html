---
layout: default
---

{% include header.html %}
<div class="blog">
    <ul>
        {% for post in site.posts %}
        <li class="main">
        	<div class="post-row">
            	<div class="date">[{{ post.date | date: '%m.%d.%Y' }}] {{ post.author }}:</div>
            	<div class="hyper"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
